<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form method="get" id="contact-form">
<div>
    <label for="email_">Email
    <input id="email_" type="email" placeholder="Введите ваш Email" required>   <!-- placeholder - это подсказкаб перевод как держатель места/ место заполнитель; required -  обязательное поле для заполнения-->
    </label>
</div>
<div>
    <label for="">Пароль
        <input type="password" placeholder="Введите ваш пароль" required>
    </label>
</div>
<div>
    Ваш возраст:
    <div>
        <input id="age1" type="radio" name="age" value="0-18">
        <label for="age1">0-18</label>
    </div>
    <div>
        <input id="age2" type="radio" name="age" value="19-50">
        <label for="age2">19-50</label>
    </div>
    <div>
        <input id="age3" type="radio" name="age" value="51+">
        <label for="age3">51+</label>
    </div>
    <div>
        <input type="color" name="color" id="favorite-color">
        <label for="favorite-color">Любимый цвет</label>
    </div>
    <div>
        <textarea name="text" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="date" name="birth-date" id="birth-day">
        <label for="birth-day">Дата рождения</label>
    </div>
    <br>
    <div>
        <input type="range"
         name="friendsCount" 
         id="friendsCount" 
         min="0" max="500"
         oninput="this.nextElementSibling.value= this.value">   <!--чтобы показывало на бегунке количество друзей-->
        <output></output>
        <label for="friendsCount">Количество друзей (от 0 до 500)</label>
    </div>
    <div>
        <label for="">Способ связи с вами
            <select name="contact" form="contact-form">
                <option value="phone">Телефон</option>
                <option value="email">Email</option>
                <option selected="telegram">Telegram</option>
            </select>
        </label>
    </div>
</div>
<div>
    <input type="checkbox" name="agree_spam" id="agree1" value="YES">
    <label for="agree1">Согласны на спам</label>
</div>
<div>
    <input type="checkbox" name="agree_terms" id="agree2" value="YES">
    <label for="agree2">Согласны на условия обработки данных</label>
</div>
<div>
    <input type="checkbox" name="agree_rent" id="agree3" value="YES">
    <label for="agree3">Согласны на аренду вашей квартиры</label>
</div>
<div>
    <p>
        <input type="file" name="userPhoto" tabindex="">     <!--tabIndex - отвечает за последовательную навигацию-->
    </p>
</div>
<div>
    <p>Действие</p>
    <button type="submit">Отправить</button> 
    <button type="reset">Очистить форму</button>   <!--submit - кнопка отправить данные-->
</div>
    </form>
</body>
</html>
